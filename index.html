<html lang="it">
    <head>

        <link rel="shortcut icon" href="img/logobool.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--
            Header Pagina
        -->
        <header>
            <nav>
                <div>
                    <img src="img/logobool.png" alt="Logo Boolean">
                    <h1>Campo Minato</h1>
                </div>
                <div>
                    <label for="d-level">Difficolt√†:</label>
                    <select id="d-level">
                        <option value="1">Facile</option>
                        <option value="2">Intermedio</option>

                    <button id="play" class="vib">Play</button>
                </div>
            </nav>
        </header>
        <!--
            Corpo Pagina
        -->
        <main>

            </div>
            <!-- Contenitore Gioco -->
            <div id="main-cont" class="d-none"></div>
            <!-- Contenitore risultato partita -->
            <div id="end-alert" class="d-none"></div>
        </main>
        <!--
            Footer Pagina

        <footer>
